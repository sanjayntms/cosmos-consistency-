<!DOCTYPE html>
<html>
<head>
    <title>Cosmos DB Consistency Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type=text] { width: 300px; padding: 5px; }
        select { padding: 5px; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Cosmos DB Consistency Demo</h1>

    <div class="section">
        <form method="POST">
            <h3>Write Data</h3>
            <input type="text" name="value" placeholder="Enter a value" required>
            <button type="submit" name="write">Write</button>
        </form>
    </div>

    <div class="section">
        <form method="POST">
            <h3>Read Latest Data</h3>
            <label>Consistency Level: </label>
            <select name="consistency">
                <option value="Strong">Strong</option>
                <option value="BoundedStaleness">BoundedStaleness</option>
                <option value="Session">Session</option>
                <option value="ConsistentPrefix">ConsistentPrefix</option>
                <option value="Eventual">Eventual</option>
            </select>
            <button type="submit" name="read">Read</button>
        </form>
    </div>

    {% if message %}<p><b>{{ message }}</b></p>{% endif %}

    {% if result %}
        <div>
            <h3>Read Result:</h3>
            <p><strong>ID:</strong> {{ result['id'] }}</p>
            <p><strong>Value:</strong> {{ result['value'] }}</p>
            <p><strong>Timestamp:</strong> {{ result['timestamp'] }}</p>
        </div>
    {% endif %}
</body>
</html>
